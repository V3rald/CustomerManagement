<app-home></app-home>

<button mat-fab class="action-btn" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>

<div *ngFor="let contact of contacts; let i = index">
    <mat-card style="margin-bottom: 10px; width: inherit">
        <mat-card-title>
            Type: {{contact.mediumType}}
        </mat-card-title>

        <mat-card-content>
            <div *ngIf="contact.preferred == true">
                Preferred: Yes
            </div>
            <div *ngIf="contact.preferred == false">
                Preferred: No
            </div>

            <div>
                Country: {{contact.characteristic.country}}
            </div>
            <div>
                City: {{contact.characteristic.city}}
            </div>
            <div>
                Street: {{contact.characteristic.street}}
            </div>
            <div>
                Email: {{contact.characteristic.email}}
            </div>
            <div>
                Phone: {{contact.characteristic.phone}}
            </div>
        </mat-card-content>
        <mat-card-footer>
            <button mat-button (click)="openDialogUpdate(i)">
                <mat-icon>create icon</mat-icon>
            </button>
            <button mat-button (click)="remove(i)">
                <mat-icon>delete outline</mat-icon>
            </button>
        </mat-card-footer>
    </mat-card>
</div>
