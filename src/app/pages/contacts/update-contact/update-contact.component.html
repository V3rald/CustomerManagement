<form [formGroup]="form" *ngIf="contact">
    <h3>Update contact</h3>
    <mat-form-field>
        <mat-label>Type</mat-label>
        <input matInput placeholder="ex. Home" formControlName="mediumType" [(ngModel)]="contact.mediumType" required>
    </mat-form-field>
    <mat-checkbox formControlName="preferred" [(ngModel)]="contact.preferred">Preferred</mat-checkbox>
    <form [formGroup]="characteristicTest">
        <mat-form-field>
            <mat-label>Country</mat-label>
            <input matInput formControlName="country" [(ngModel)]="contact.characteristic.country" required>
        </mat-form-field> 
        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput formControlName="city" [(ngModel)]="contact.characteristic.city" required>
        </mat-form-field> 
        <mat-form-field>
            <mat-label>Street</mat-label>
            <input matInput formControlName="street" [(ngModel)]="contact.characteristic.street" required>
        </mat-form-field> 
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" [(ngModel)]="contact.characteristic.email" required>
        </mat-form-field> 
        <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" [(ngModel)]="contact.characteristic.phone" required>
        </mat-form-field> 
        <div style="display: flex; justify-content: flex-end;">
            <button mat-raised-button (click)="dialogRef.close()" class="margin-right">Close</button>
            <button mat-raised-button [mat-dialog-close]="form.value" [disabled]="form.invalid">Update</button>
        </div>
    </form>
</form>
